<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        let arrayInt = [];
        let sum = 0;
        let sum2 = 0;
        for (let i = 0; i < 5; i++) {
            arrayInt.push(Number(prompt("Nhập giá trị phần tử thứ" + (i + 1))));
        }
        console.log("Các giá trị phần tử trong mảng là : ", arrayInt)
        console.log("Các giá trị chẵn  :")
        for (let i = 0; i < arrayInt.length; i++) {
            if (arrayInt[i] % 2 == 0) {

                console.log(arrayInt[i])
                sum += arrayInt[i]

            }
        }
        console.log(("Tổng :"), sum);

        console.log("Chỉ số các phần tử có giá trị lẻ trong mảng: ");
        for (let i = 0; i < arrayInt.length; i++) {
            if (arrayInt[i] % 2 != 0) {
                console.log(arrayInt[i]);

                sum2 += arrayInt[i]


            }
        }
        console.log(("Tổng :"), sum2);
        

        for (let i = 0; i <= arrayInt.length; i++) {

            let flag = true;
            
            
            
            for (let j = 2; j <= arrayInt[i]; j++) {
                if (arrayInt[i] % j == 0) {
                    flag = false;
                    break;
                }else if (i == 2){
                    flag = true;
                }

                if (flag) {
                    console.log(arrayInt[i], "Là số nguyên ");
                }
            }
       

        }
        sorted = arrayInt.sort((a, b) => a - b);
        console.log ("MAX :" ,sorted[sorted.length - 1]);

        reve = arrayInt.reverse((a, b) => a - b);
        console.log ("MiN :" ,reve[reve.length - 1]);

        console.log ("Gía trị giảm dần và không :" ,arrayInt.sort(), arrayInt);
        console.log ("Giá trị tăng dần và không :" ,arrayInt.reverse(), arrayInt);

        let num1 =+prompt("Nhập một số nguyên");
        let thongke = 0;
        for(let ii= 0; ii < 5 ; ii++){
            if(arrayInt[ii] ==num1)
            thongke ++;
        }
        console.log("Thống kê có bao nhiêu phần tử có giá trị như vậy" , thongke)
    </script>
</body>
